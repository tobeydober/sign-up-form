<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up sheet</title>
    <link rel="stylesheet" href="style.css">
</head>
<body id="body">
    <div id="background-image">
        <div id="backgroundShader">
            <div id="logo"></div>
            <h1 id="logoText">CRASH</h1>
        </div>
    </div>
    <div class="rightSide">
        <div class="upper">
            <p>
                This is not a real online service! You know you
                neeed something like this in your life to help
                you realize your deepest dreams.
            </p>
            <br>
            <p>You <em>know</em> you want to.</p>
        </div>
        <div class="middle">
            <p id="formHeader">Let's do this!</p>
            <form id="formContainer">
                <div class="input">
                    <label for="first_name">First Name</label>
                    <input type="text" id="first_name" name="first_name">
                </div>
                <div class="input">
                    <label for="last_name">Last Name</label>
                    <input type="text" id="last_name" name="last_name">
                </div>
                <div class="input">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email">
                </div>
                <div class="input">
                    <label for="phoneNumber">Phone Number</label>
                    <input type="text" id="phoneNumber" name="phoneNumber">
                </div>
                <div class="input">
                    <label for="PW">Password</label>
                    <input type="password" id="PW" name="PW">
                </div>
                <div class="input">
                    <label for="confirmPW">Confirm Password</label>
                    <input type="password" id="confirmPW" name="confirmPW">
                </div>
            </form>
        </div>
        <div class="bottom">
            <button type="button" id="createAccount">Create Account</button>
            <div>Already have an account? <a href="text.com">Log in</a></div>
        </div>
    </div>
    
</body>
</html>
